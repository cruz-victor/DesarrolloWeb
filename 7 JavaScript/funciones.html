<html lang="en">
<head>

<body>
    <script>
        //CASO DE USO
        // var numero1=10;

        // document.write(resultado);
        // document.write('<br>')

        // numero1=1;

        // resultado=numero1 + numero2;
        // document.write(resultado);

        //FUNCION TIPO PROCEDIMIENTO
        function sumaNumeros(numero1, numero2){
            var resultado=numero1+numero2;
            document.write(resultado);
            document.write('<br>');
        }

        sumaNumeros(10,3);
        sumaNumeros(15,5);

        //FUNCION CON RETORNO
        function sumaNumerosConReturn(numero1, numero2){
            var resultado=numero1+numero2;
            return resultado;
        }        

        var resultado=sumaNumerosConReturn(15,15);
        document.write(resultado);
        document.write('<br>');

        //FUNCION ANONIMA
        var sumaFuncionAnonima=function(numero1,numero2){
            return numero1+numero2;
        }
        document.write(sumaFuncionAnonima(8,7));

        //FUNCION AUTOINVOCADA
        (function(){
            alert('Hola mundo con funcion autoinvocada');
        }());

    </script>
</body>
</html>
