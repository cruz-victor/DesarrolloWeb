<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fecha</title>
</head>
<body>
    <p id="fecha"></p>

    <script>
        var fecha=new Date();
        // document.write(fecha);

        function mostrarTiempo(){
            var fecha=new Date();
            var parrafo=document.getElementById('fecha');
            parrafo.innerHTML=fecha;
        }

        setInterval(mostrarTiempo,1000);

        console.log(fecha.getHours()+' Horas');
        console.log(fecha.getMinutes()+' Minutos');
        console.log(fecha.getSeconds()+' Segundos');

        var semana=['Domingo', 'Lunes', 'Martes', 'Miercoles', 'Jueves', 'Viernes', 'Sabado']
        console.log('Dia '+semana[fecha.getDay()] );
        console.log('Mes '+fecha.getMonth() );
        console.log('Ano '+fecha.getFullYear());

    </script>
</body>
</html>
