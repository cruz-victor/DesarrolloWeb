<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hoisting</title>
</head>
<body>
    <script>
        //Hoisting: Es un comportamiento especial en el cual las declaraciones de variables y funciones se mueven al principio del ambito en que se encuentran.
        var nombre;
        nombre='Victor';
        document.write(nombre);

        var nombre;
    </script>
</body>
</html>
