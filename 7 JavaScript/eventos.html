    <style>
        .caja{
            width: 200px;
            height: 200px;
            cursor: pointer;
            background: #226fc1;
            margin: 10px;
            display: inline-block;
            text-align: center;

            color:white;

<body>
    <!-- <button onclick="saludo();">Saludo</button> -->

    <button id="btn-caja">Crear caja</button>
    <section id="contenedor">

    </section>

    <script>
        function crearCaja(){
            var contenedor=document.getElementById('contenedor');
            var caja=document.createElement('div');
            caja.className='caja';
            contenedor.appendChild(caja);
        }

        var btnCrearCaja=document.getElementById('btn-caja');
        btnCrearCaja.addEventListener('click',crearCaja);
        btnCrearCaja.addEventListener('mouseover',crearCaja);
