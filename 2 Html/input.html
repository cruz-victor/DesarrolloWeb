<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">    
    <title>Inputs</title>
</head>
<body>
    <form action="" method="">
        <input type="password" name="password" id="password" placeholder="Contrasena" maxlength="10">
        <br>
        <input type="color" name="color" id="color">
        <br>
        <input type="email" name="email" id="email" placeholder="Email" required>
        <br>
        <input type="number" name="number" id="number" min="5" max="100">
        <br>
        <input type="range" name="range" id="range" min="5" max="10">
        <br>
        <input type="url" name="url" id="url" placeholder="Sitio Web">
        <br>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
